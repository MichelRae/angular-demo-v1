<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Acount</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/account">Account</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/my-learning">My learning</a>
      <a mat-list-item routerLink="/completed">Completed</a>
      <a mat-list-item routerLink="/flags">Flags</a>
    </mat-nav-list>
    <mat-toolbar>Tools</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/course">Course</a>
      <a mat-list-item routerLink="/reports">Reports</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>demo</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
