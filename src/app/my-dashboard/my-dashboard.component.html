<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button (click)="createCourse()"> Create new course </button>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of courses" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button (click)="editCourse(card.id)" mat-menu-item>Edit</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{card.skillLevel}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
