
<div class="container">
  <div class="row">
    <div *ngFor="let course of courses" class="col-4">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{course.courseCategory}}</h6>
          <p class="card-text">{{course.price}}</p>
          <a routerLink="/courses/course-details/{{course.id}}" class="btn btn-primary">View Details</a>
        </div>
      </div>

    </div>
  </div>
</div>
