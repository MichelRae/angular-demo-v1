<div class="container">
  <div class="row">
      <div class="col-12 mt-5">
        <form [formGroup]="newCourseForm" (submit)="submit()">
          <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter email">
<!--            <small id="emailHelp" class="form-text text-muted">Please add the title.</small>-->
          </div>
          <div class="form-group ">
            <label for="price">Price</label>
            <input type="number" formControlName="price" class="form-control" id="price" placeholder="Enter email">
            <!--            <small id="emailHelp" class="form-text text-muted">Please add the title.</small>-->
          </div>
          <div class="form-group">
            <select formControlName="skillLevel">
              <option [value]="0">Beginner</option>
              <option [value]="1">Intermediate</option>
              <option [value]="2">Expert</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <select formControlName="courseCategory">
              <option [value]="0">FREE</option>
              <option [value]="1">PAID</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" (change)="updateCourseStatus($event)" formControlName="isActiv" type="checkbox" name="inlineRadioOptions" id="inlineRadio1">
              <label class="form-check-label" for="inlineRadio1">display course</label>
            </div>
<!--            <div class="form-check form-check-inline">-->
<!--              <input class="form-check-input" type="radio" formControlName="disable" name="inlineRadioOptions" id="inlineRadio2" value="false">-->
<!--              <label class="form-check-label" for="inlineRadio2">Disable</label>-->
<!--            </div>-->
          </div>

<!--          TODO: use autocomplte for tags-->
          <button type="submit" class="btn btn-primary">
             <i *ngIf="loadSpinner" class="fa fa-spinner fa-pulse"></i> Submit
          </button>
          <div *ngIf="submitted && ! failed" class="alert alert-dismissible fade show g-bg-teal g-color-white rounded-0" role="alert">
            <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>

            <div class="media">
        <span class="d-flex g-mr-10 g-mt-5">
          <i class="icon-check g-font-size-25"></i>
        </span>
              <span class="media-body align-self-center">
          <strong>Well done!</strong> Course created successfully.
        </span>
            </div>
          </div>

        </form>

      </div>

  </div>
</div>
