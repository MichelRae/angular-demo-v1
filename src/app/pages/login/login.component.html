<section class="container g-py-100">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-lg-5">
      <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
        <header class="text-center mb-4">
          <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
        </header>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="g-py-15">
          <div class="mb-4">
            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
            <input formControlName="login"  class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="Email">
          </div>

          <div class="g-mb-35">
            <div class="row justify-content-between">
              <div class="col align-self-center">
                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
              </div>
              <div class="col align-self-center text-right">
                <a class="d-inline-block g-font-size-12 mb-2" href="/forget-password" placeholder="Password">Forgot password?</a>
              </div>
            </div>
            <input formControlName="password" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="Password">
            <div class="row justify-content-between">
              <!--<div class="col-8 align-self-center">
                <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25 mb-0">
&lt;!&ndash;                  TODO: add formControl&ndash;&gt;
                  <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                  <div class="u-check-icon-checkbox-v6 g-absolute-centered&#45;&#45;y g-left-0">
                    <i class="fa" data-check-icon=""></i>
                  </div>
                  Keep signed in
                </label>
              </div>-->
              <div class="col-4 align-self-center text-right">
                <button class="btn btn-md u-btn-primary rounded g-py-13 g-px-25" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
            </div>
          </div>
        </form>
        <!-- End Form -->
        <div *ngIf="failed" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0" role="alert">
          <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>

          <div class="media">
        <span class="d-flex g-mr-10 g-mt-5">
          <i class="icon-ban g-font-size-25"></i>
        </span>
            <span class="media-body align-self-center">
          <strong>Oops !</strong> authentication failed
        </span>
          </div>
        </div>
        <footer class="text-center">
          <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account? <a class="g-font-weight-600" routerLink="/signup" >signup</a>
          </p>
        </footer>
      </div>
    </div>
  </div>
</section>
